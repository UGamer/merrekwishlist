<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../w3.css">
	<title>Merrek's Wishlist</title>
</head>

<body>
	<base target="_blank">
	<div>
		<div class="w3-content w3-display-container" style="left: 30px; width: 800px;">
			<a href="https://www.aliexpress.com/item/NO-GAME-NO-LIFE-Shiro-653-Sora-652-Nendoroid-653-652-PVC-Action-Figure-Collectible-Model/32806898582.html">
				<img class="mySlides" src="img/shiroNendo.png" style="width:45%">
				<img class="mySlides" src="img/soraNendo.png" style="width:45%">
			</a>
			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
		</div>
	
	</a>
		<div style="position: absolute; top: 25%; left: 500px">
			<h1>
				Shiro/Sora Nendoroids
			</h1>
			<p>
				Collectibles. Could be paired with each other. Change the "Color" on the website.
			<br>
			<br>Want Level: ★★★★★★☆☆☆☆
			<br>Price: $15.70 each
			<br>Delivery Time: 12 to 20 days</p>
		</div>
	</div>
	
	<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
