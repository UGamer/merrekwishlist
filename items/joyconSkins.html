<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../w3.css">
	<title>Merrek's Wishlist</title>
</head>

<body>
	<base target="_blank">
	<div>
		<div class="w3-content w3-display-container" style="left: 30px;">
			<a href="http://www.sears.com/amplify-young-men-s-short-sleeve-shirt/p-043VA99848412P?plpSellerId=Sears&prdNo=4&blockNo=4&blockType=G4#">
				<img class="mySlides" src="img/buttonShirtBlack.png" style="width:45%">
				<img class="mySlides" src="img/buttonShirtWhite.png" style="width:45%">
			</a>
			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
		</div>
	
	</a>
		<div style="position: absolute; top: 25%; left: 500px">
			<h1>
				Button-Up Shirt
			</h1>
			<p>
				Just for fashion, I like both colors, but prefer the black one. Both would be cool too.
			<br>Size: Men's Medium.
			<br>
			<br>Want Level: ★★★★★★★★☆☆
			<br>Price: $18.00
			<br>Delivery Time: 5 days?</p>
		</div>
	</div>
	
	<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
